name: Save Tasks to Repo

on:
  workflow_dispatch:
    inputs:
      app_id:
        description: App identifier (folder name)
        required: true
        type: string
      tasks_json:
        description: JSON string of tasks
        required: true
        type: string
  repository_dispatch:
    types: [save_tasks]

jobs:
  save:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare tasks file
        env:
          APP_ID: ${{ inputs.app_id }}
          TASKS_JSON: ${{ inputs.tasks_json }}
        shell: bash
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import os, json, sys, pathlib
          event_path = os.environ.get('GITHUB_EVENT_PATH', '')
          data = {}
          if event_path and os.path.exists(event_path):
              with open(event_path, 'r', encoding='utf-8') as fh:
                  data = json.load(fh)
          payload = data.get('client_payload', {})
          app_id = payload.get('app_id') or os.environ.get('APP_ID')
          tasks_json = payload.get('tasks_json') or os.environ.get('TASKS_JSON') or '[]'
          if not app_id:
              print('App ID is required', file=sys.stderr)
              sys.exit(1)
          out_dir = pathlib.Path('data/tasks') / app_id
          out_dir.mkdir(parents=True, exist_ok=True)
          with open(out_dir / 'tasks.json', 'w', encoding='utf-8') as f:
              f.write(tasks_json)
          print(f'Wrote {out_dir}/tasks.json')
          PY

      - name: Commit and push changes
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/tasks/**
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Save tasks for ${{ github.event.client_payload.app_id || inputs.app_id }}"
          git push