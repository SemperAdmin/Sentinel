name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup admin password
        run: npm run setup-password
        env:
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

      - name: Verify auth config exists
        run: |
          if [ ! -f "public/auth-config.json" ]; then
            echo "❌ auth-config.json was not created!"
            echo "Check that ADMIN_PASSWORD secret is set correctly."
            exit 1
          fi
          echo "✅ auth-config.json created successfully"

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: https://sentinel-bfhj.onrender.com/api
          VITE_BASE_PATH: /Sentinel/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4